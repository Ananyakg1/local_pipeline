<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            min-height: 100vh;
        }
        .quiz-container {
            background: #fff;
            max-width: 500px;
            margin: 60px auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            color: #2575fc;
            margin-bottom: 24px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 18px;
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        .option-btn {
            background: #f5f7fa;
            border: 2px solid #e0e7ef;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .option-btn.selected {
            background: #2575fc;
            color: #fff;
            border-color: #2575fc;
        }
        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .submit-btn {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }
        .submit-btn:disabled {
            background: #b0b8c1;
            cursor: not-allowed;
        }
        .score {
            font-size: 1.3em;
            color: #2575fc;
            margin-top: 24px;
            font-weight: bold;
        }
        .result {
            margin-top: 18px;
            text-align: left;
        }
        .result.correct { color: #2ecc71; }
        .result.incorrect { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Application</h1>
        <div id="quiz-content">
            <div class="question">Welcome to the quiz!</div>
            <button class="submit-btn" onclick="startQuiz()">Let's Start</button>
        </div>
    </div>
    <script>
        let questions = [];
        let userAnswers = {};
        let current = 0;
        let started = false;

        function renderQuestion() {
            const q = questions[current];
            let html = `<div class='question'>Q${current+1}. ${q.question}</div><div class='options'>`;
            q.options.forEach((opt, idx) => {
                const selected = userAnswers[q.id] === idx ? 'selected' : '';
                html += `<button class='option-btn ${selected}' onclick='selectOption(${q.id},${idx})'>${opt}</button>`;
            });
            html += `</div>`;
            html += `<button class='submit-btn' onclick='nextQuestion()' ${userAnswers[q.id] === undefined ? 'disabled' : ''}>${current === questions.length-1 ? 'Submit' : 'Next'}</button>`;
            document.getElementById('quiz-content').innerHTML = html;
        }

        function startQuiz() {
            started = true;
            renderQuestion();
        }

        function selectOption(qid, idx) {
            userAnswers[qid] = idx;
            renderQuestion();
        }

        function nextQuestion() {
            if (current < questions.length - 1) {
                current++;
                renderQuestion();
            } else {
                submitQuiz();
            }
        }

        function submitQuiz() {
            fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers: userAnswers })
            })
            .then(res => res.json())
            .then(data => {
                let html = `<div class='score'>Your Score: ${data.score} / ${data.total}</div>`;
                data.results.forEach((r, i) => {
                    html += `<div class='result ${r.correct ? 'correct' : 'incorrect'}'>Q${i+1}: ${r.correct ? 'Correct' : 'Incorrect'} (Correct: ${r.correct_answer})</div>`;
                });
                html += `<button class='submit-btn' onclick='restartQuiz()'>Restart</button>`;
                document.getElementById('quiz-content').innerHTML = html;
            });
        }

        function restartQuiz() {
            userAnswers = {};
            current = 0;
            started = false;
            document.getElementById('quiz-content').innerHTML = `<div class='question'>Welcome to the quiz!</div><button class='submit-btn' onclick='startQuiz()'>Let's Start</button>`;
        }

        fetch('/api/questions')
            .then(res => res.json())
            .then(data => {
                questions = data;
                // Do not start quiz immediately; show welcome screen
            });
    </script>
</body>
</html>
